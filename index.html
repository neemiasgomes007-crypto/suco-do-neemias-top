<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suco do neemias</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="item active morango-bg"> 
            <div class="title">morango</div>
            <img class="fruit" src="img/morango-refrigerante-foregroundblur.png" alt="fruit">
            <img class="refri" src="img/morango-refrigerante.png" alt="refri"> 
        </div>

        <div class="item abacate-bg">
            <div class="title">abacate</div>
            <img class="fruit" src="img/abacate-refrigerante-foregroundblur.png" alt="fruit">
            <img class="refri" src="img/abacate-refrigerante.png" alt="refri">
        </div>

        <div class="item laranja-bg">
            <div class="title">laranja</div>
            <img class="fruit" src="img/laranja-refrigerante-foregroundblur.png" alt="fruit">
            <img class="refri" src="img/laranja-refrigerante.png" alt="refri">
        </div>

        <div class="arrow">
            <button id="prevBtn"> &lt; </button>
            <button id="nextBtn"> &gt; </button>
        </div>
    </main>
    <script src="script.js"></script> 
</body>
</html>
